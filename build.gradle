plugins {
    id 'java'
}
repositories {
    maven {
        url 'https://releases.jfrog.io/artifactory/jfrog-jars'
    }
}

def artifactoryVersion = '7.49.5'

dependencies {
    implementation("org.artifactory:artifactory-papi:${artifactoryVersion}") {
        exclude group:"org.jfrog.common"
        exclude group: "org.slf4j", module: "slf4j-api-jfrog"
        exclude group: "com.google.code.gson", module: "gson"
        exclude group: "org.springframework", module: "spring-beans"
    }

}
